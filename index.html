<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" href="lightbox/dist/css/lightbox.min.css">
    <title>Samir Alieev</title>
  </head>

  <body>
    <div id="container">
      <div id="navbar">
        <nav>
          <ul id="logo">
            <li>SA.</li>
          </ul>
          <ul id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#aboutme">About me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>


      <div id="base">
        <section id="home">
          <div id="app"></div>
          <div id="intro">
            <img src="img/title.png">
            <img src="img/Asset.png">
          </div>
          
          <p>
            Salute strangers, <br>
            <br>
            I am <strong>Samir Alieev</strong> nice to meet you! <br>
            Take a look around my <cite>portfolio</cite> I am sure you will find <br>
            something that will suprise you. <br>
            <br>
            When you are suprised, do <strong>not</strong> hesitate to contact me! <br>
            <br>
            Have a nice and safe trip.
          </p>
         
         <button><span><a href="#aboutme">START JOURNEY</a></span></button>
        </section>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript">
      var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
    loop: true
});

typewriter.typeString("I'm an <strong>UX Designer</strong>")
    .pauseFor(2500)
    .deleteChars(10)
    .typeString('<strong>I Designer</strong>')
    .pauseFor(2500)
    .deleteAll()
    .typeString('Graphic <strong>Designer</strong>')
    .pauseFor(2500)
    .deleteAll()
    .typeString('<strong>Programmer</strong>')    
    .pauseFor(2000)
    .deleteAll()
    .typeString('I just like <cite>computers</cite> :)')
    .pauseFor(1500)
    .start();
    </script>


    <script src="lightbox/dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
